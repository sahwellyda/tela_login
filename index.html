<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;900&family=Nunito:wght@200;300;400;500;600;800;900;1000&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Tela Login</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça login <br> E entre para nosso time!</h1>
      <img src="image2.svg" class="left-login-image" alt="imagem">
    </div>

    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario"> <strong>Usuário:</strong> </label>
          <input type="text" name="usuario" placeholder="Usuário">
        </div>

        <div class="textfield">
          <label for="senha"> <strong>Senha:</strong></label>
          <input type="password" name="senha" placeholder="Senha">
        </div>
        <button class="btn-login">Login</button>

      </div>
    </div>

  </div>
</body>
</html>
